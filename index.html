
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EPLIM AI GOVERNANCE</title>
    
    <!-- 스타일 및 폰트 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --indigo-glow: rgba(99, 102, 241, 0.25);
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: #030303; 
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: none;
            letter-spacing: -0.025em; 
            line-height: 1.6;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .glass-panel:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateY(-4px);
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #6366f1;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .text-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.5); }
        
        .search-container:focus-within {
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.15);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .search-results-dropdown {
            animation: slideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import ReactDOM from 'react-dom/client';
        import { 
          Shield, Settings, Box, Download, MessageSquare, 
          ChevronRight, CheckCircle2, ArrowDown, Sparkles, 
          X, Send, Loader2, ChevronDown, ListChecks, Search, HelpCircle, GraduationCap, Phone
        } from 'lucide-react';
        import { GoogleGenAI } from "@google/genai";

        window.process = window.process || { env: { API_KEY: "" } };

        const GOVERNANCE_DATA = {
          constitution: [
            { id: 'c1', title: '1. 인간 중심 원칙', description: 'AI는 인간의 판단을 보조하는 도구이며, 최종 의사결정과 책임은 항상 인간에게 있다.' },
            { id: 'c2', title: '2. 투명성 및 설명가능성', description: 'AI가 생성한 모든 결과물은 그 과정과 근거를 명확히 설명할 수 있어야 한다.' },
            { id: 'c3', title: '3. 데이터 보안 및 프라이버시', description: '고객 및 조직의 민감 정보는 AI 시스템에 입력하지 않으며 보안 규정을 준수한다.' },
            { id: 'c4', title: '4. 공정성 및 편향 방지', description: 'AI 결과물에서 차별이나 편향이 없도록 지속적으로 모니터링하고 개선한다.' },
            { id: 'c5', title: '5. 법적 준수', description: '지적재산권을 존중하며, 모든 관련 법규와 윤리 기준을 준수한다.' },
          ],
          commonRules: [
            { id: 'r1', title: '프롬프트 작성 원칙', items: ['목적 명확화', '형식 지정', '제약사항 명시', '민감정보 체크'] },
            { id: 'r2', title: '결과물 검증 프로세스', items: ['정확성 확인', '브랜드 가이드 준수', '리스크 평가', '인간 승인'] },
            { id: 'r3', title: '버전 관리 및 기록', items: ['모델 기록', '아카이빙', '이력 추적', '롤백 준비'] },
            { id: 'r4', title: '지속적 학습 및 개선', items: ['성과 리뷰', 'BP 공유', '신규 도구 평가', '팀 교육'] },
          ],
          modules: [
            { id: 'm1', name: '모듈 A - 콘텐츠', rules: ['톤앤매너 유지', '표절 검사', '출처 교차 검증', 'AI 표기 의무'] },
            { id: 'm2', name: '모듈 B - 이커머스', rules: ['상품 스펙 일치', '과장 광고 금지', '가격 자동화 불가', '리뷰 요약 점검'] },
            { id: 'm3', name: '모듈 C - 생산성', rules: ['반복 작업 우선', '효과 측정', '회의록 확인', '일정 제안 전용'] },
            { id: 'm4', name: '모듈 D - 데이터 분석', rules: ['소스 명시', '유의성 표기', '비식별화 철저', '오차율 공개'] },
            { id: 'm5', name: '모듈 E - 자동화', rules: ['코드 리뷰 배포', 'Failsafe 설정', '감사 로그 보관', '인간 전환 필수'] },
          ],
          faqs: [
            { q: "AI가 생성한 이미지의 저작권은 누구에게 있나요?", a: "이플림의 공식 도구로 생성된 결과물은 원칙적으로 회사의 업무 저작물로 관리되나, 활용 전 법무팀의 최종 확인이 필요합니다." },
            { q: "고객 데이터를 외부 AI에 입력해도 되나요?", a: "절대 불가합니다. 승인되지 않은 외부 AI 서비스에 고객의 개인정보나 회사 기밀을 입력하는 것은 보안 규정 위반입니다." },
            { q: "AI 결과물이 틀린 정보를 제공하면 어떡하죠?", a: "규정 1조에 따라 모든 책임은 인간에게 있습니다. AI의 답변을 반드시 교차 검증한 후 사용해야 합니다." }
          ]
        };

        const askRuleAssistant = async (question, context) => {
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY || '' });
          const response = await ai.models.generateContent({
            model: 'gemini-3-flash-preview',
            contents: `You are an AI Governance Expert for EPLIM. Context: ${context}\n\nQuestion: ${question}\n\nRespond in Korean concisely based on the rules.`,
          });
          return response.text;
        };

        const App = () => {
          const [isAssistantOpen, setIsAssistantOpen] = useState(false);
          const [searchQuery, setSearchQuery] = useState('');
          const [chatInput, setChatInput] = useState('');
          const [chatHistory, setChatHistory] = useState([]);
          const [isTyping, setIsTyping] = useState(false);
          const [activeFaq, setActiveFaq] = useState(null);
          const scrollRef = useRef(null);

          useEffect(() => {
            if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
          }, [chatHistory, isTyping]);

          const searchResults = useMemo(() => {
            if (!searchQuery.trim()) return [];
            const q = searchQuery.toLowerCase();
            const results = [];

            GOVERNANCE_DATA.constitution.forEach(r => {
              if (r.title.toLowerCase().includes(q) || r.description.toLowerCase().includes(q)) {
                results.push({ type: '규정', title: r.title, targetId: `rule-${r.id}` });
              }
            });

            GOVERNANCE_DATA.commonRules.forEach(r => {
              if (r.title.toLowerCase().includes(q) || r.items.some(i => i.toLowerCase().includes(q))) {
                results.push({ type: '공통 규칙', title: r.title, targetId: `common-${r.id}` });
              }
            });

            GOVERNANCE_DATA.modules.forEach(m => {
              if (m.name.toLowerCase().includes(q) || m.rules.some(r => r.toLowerCase().includes(q))) {
                results.push({ type: '모듈 가이드', title: m.name, targetId: `module-${m.id}` });
              }
            });

            return results.slice(0, 5); // 최대 5개 노출
          }, [searchQuery]);

          const scrollToTarget = (id) => {
            const element = document.getElementById(id);
            if (element) {
              const offset = 100; // 헤더 높이 고려
              const bodyRect = document.body.getBoundingClientRect().top;
              const elementRect = element.getBoundingClientRect().top;
              const elementPosition = elementRect - bodyRect;
              const offsetPosition = elementPosition - offset;

              window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
              });
            }
            setSearchQuery('');
          };

          const handleSendMessage = async () => {
            if (!chatInput.trim() || isTyping) return;
            const userMsg = chatInput;
            setChatInput('');
            setChatHistory(prev => [...prev, { role: 'user', content: userMsg }]);
            setIsTyping(true);
            try {
              const res = await askRuleAssistant(userMsg, JSON.stringify(GOVERNANCE_DATA));
              setChatHistory(prev => [...prev, { role: 'assistant', content: res }]);
            } catch (error) {
              setChatHistory(prev => [...prev, { role: 'assistant', content: '죄송합니다. 오류가 발생했습니다.' }]);
            } finally {
              setIsTyping(false);
            }
          };

          return (
            <div className="min-h-screen bg-[#030303] text-white selection:bg-indigo-500/30">
              {/* Header Navigation */}
              <header className="fixed top-0 inset-x-0 z-[100] glass-panel bg-black/60 border-b border-white/5 py-4">
                <div className="container mx-auto px-6 flex items-center justify-between">
                  <div className="flex items-center gap-3">
                    <Shield className="w-6 h-6 text-indigo-500" />
                    <span className="font-black text-xl tracking-tighter uppercase">EPLIM <span className="text-indigo-400">AI GOVERNANCE</span></span>
                  </div>
                  <nav className="hidden lg:flex items-center gap-10">
                    {['규정', '공통 규칙', '모듈 가이드', 'FAQ', '교육', '문의'].map(item => (
                      <a key={item} href={`#${item.replace(' ', '')}`} className="nav-link text-sm font-bold text-white/60 hover:text-white uppercase tracking-widest">{item}</a>
                    ))}
                  </nav>
                  <div className="flex items-center gap-4">
                    <span className="hidden sm:inline-block px-3 py-1 rounded-full bg-white/5 border border-white/10 text-[10px] font-black text-white/40 tracking-widest uppercase">
                      v1.2 | 2025.02.16
                    </span>
                    <button onClick={() => setIsAssistantOpen(true)} className="p-2 bg-indigo-600 rounded-xl hover:bg-indigo-500 transition-colors shadow-lg shadow-indigo-500/20">
                      <MessageSquare className="w-5 h-5" />
                    </button>
                  </div>
                </div>
              </header>

              {/* Hero Section */}
              <section className="pt-40 pb-20 relative overflow-hidden">
                <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full h-[600px] bg-indigo-600/10 blur-[120px] rounded-full opacity-50" />
                <div className="container mx-auto px-6 text-center relative z-10 animate-fade-in">
                  <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-indigo-500/10 border border-indigo-500/20 text-indigo-400 text-xs font-black uppercase tracking-[0.2em] mb-8">
                    <Sparkles className="w-4 h-4" /> Innovation Hub
                  </div>
                  <h1 className="text-5xl md:text-8xl font-black text-gradient leading-[1.1] mb-8 tracking-tighter uppercase">
                    EPLIM AI<br />GOVERNANCE
                  </h1>
                  <p className="text-lg md:text-2xl text-white/60 max-w-2xl mx-auto font-medium mb-12">
                    이플림의 혁신을 이끄는 <span className="text-white underline underline-offset-8 decoration-indigo-500/40">AI원칙과 실무 지침</span>을 한눈에 확인하세요.
                  </p>
                  
                  {/* Search Bar */}
                  <div className="max-w-2xl mx-auto search-container relative">
                    <input 
                      type="text" 
                      placeholder="규정, 모듈 또는 키워드를 검색하세요..."
                      value={searchQuery}
                      onChange={(e) => setSearchQuery(e.target.value)}
                      className="w-full bg-white/5 border border-white/10 rounded-[2rem] py-6 pl-8 pr-16 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 text-lg transition-all"
                    />
                    <Search className="absolute right-8 top-1/2 -translate-y-1/2 w-6 h-6 text-white/40" />
                    
                    {/* Search Results Dropdown */}
                    {searchResults.length > 0 && (
                      <div className="absolute top-full left-0 right-0 mt-4 glass-panel border border-white/10 rounded-[2rem] overflow-hidden z-50 shadow-2xl search-results-dropdown">
                        <div className="p-4 space-y-1">
                          {searchResults.map((result, idx) => (
                            <button 
                              key={idx}
                              onClick={() => scrollToTarget(result.targetId)}
                              className="w-full flex items-center justify-between p-4 hover:bg-white/10 rounded-2xl transition-all text-left group"
                            >
                              <div className="flex items-center gap-4">
                                <span className="text-[10px] font-black px-2 py-1 rounded-md bg-white/5 text-indigo-400 uppercase tracking-widest">{result.type}</span>
                                <span className="font-bold text-white/80 group-hover:text-white">{result.title}</span>
                              </div>
                              <ChevronRight className="w-4 h-4 text-white/20 group-hover:text-indigo-500 transition-colors" />
                            </button>
                          ))}
                        </div>
                      </div>
                    )}
                  </div>
                </div>
              </section>

              <main className="container mx-auto px-6 py-20 space-y-40">
                {/* Constitution */}
                <section id="규정" className="animate-fade-in">
                  <div className="flex flex-col md:flex-row md:items-end justify-between mb-16 border-b border-white/5 pb-10">
                    <div className="space-y-2">
                      <h2 className="text-4xl md:text-5xl font-black tracking-tighter">AI 규정</h2>
                      <p className="text-white/40 text-lg font-medium">이플림의 모든 AI 활용의 근간이 되는 최상위 원칙</p>
                    </div>
                    <span className="px-4 py-1.5 bg-indigo-500/10 text-indigo-400 text-[11px] font-black uppercase tracking-[0.2em] border border-indigo-500/20 rounded-full mt-4 md:mt-0">FIXED POLICY</span>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {GOVERNANCE_DATA.constitution.map(r => (
                      <div key={r.id} id={`rule-${r.id}`} className="glass-panel p-10 rounded-[2.5rem] relative overflow-hidden group">
                        <div className="absolute top-0 right-0 p-8 opacity-0 group-hover:opacity-10 transition-opacity">
                          <Shield className="w-24 h-24" />
                        </div>
                        <CheckCircle2 className="w-8 h-8 text-indigo-500 mb-8" />
                        <h3 className="text-2xl font-black mb-6">{r.title}</h3>
                        <p className="text-white/60 text-lg leading-relaxed">{r.description}</p>
                      </div>
                    ))}
                  </div>
                </section>

                {/* Common Rules */}
                <section id="공통규칙">
                  <div className="flex flex-col md:items-start mb-16 border-b border-white/5 pb-10">
                    <h2 className="text-4xl md:text-5xl font-black tracking-tighter">공통 운영 규칙</h2>
                    <p className="text-white/40 text-lg font-medium">실무 프로세스 전반에 적용되는 실행 지침</p>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                    {GOVERNANCE_DATA.commonRules.map(r => (
                      <div key={r.id} id={`common-${r.id}`} className="glass-panel p-10 rounded-[2.5rem]">
                        <h3 className="text-2xl font-black mb-10 flex items-center gap-5">
                          <span className="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center text-indigo-400 font-black text-xl border border-white/10">{r.id.replace('r','')}</span>
                          {r.title}
                        </h3>
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                          {r.items.map((item, idx) => (
                            <div key={idx} className="flex items-center gap-4 text-white/70 font-medium">
                              <div className="w-1.5 h-1.5 rounded-full bg-indigo-500" />
                              {item}
                            </div>
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>
                </section>

                {/* Modules */}
                <section id="모듈가이드">
                  <div className="flex flex-col md:items-start mb-16 border-b border-white/5 pb-10">
                    <h2 className="text-4xl md:text-5xl font-black tracking-tighter">모듈별 가이드라인</h2>
                    <p className="text-white/40 text-lg font-medium">각 비즈니스 영역별 특화 수칙</p>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {GOVERNANCE_DATA.modules.map(m => (
                      <div key={m.id} id={`module-${m.id}`} className="glass-panel p-10 rounded-[2rem]">
                        <div className="flex items-center justify-between mb-8">
                          <Box className="w-8 h-8 text-indigo-500" />
                          <span className="text-[10px] font-black uppercase text-white/20 tracking-widest">{m.id}</span>
                        </div>
                        <h3 className="text-2xl font-black mb-8">{m.name}</h3>
                        <div className="space-y-4">
                          {m.rules.map((rule, idx) => (
                            <p key={idx} className="text-white/60 text-base flex items-start gap-3">
                              <span className="mt-2 w-1 h-1 rounded-full bg-indigo-500 shrink-0" />
                              {rule}
                            </p>
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>
                </section>

                {/* FAQ Section */}
                <section id="FAQ" className="max-w-4xl mx-auto">
                  <div className="text-center mb-16">
                    <HelpCircle className="w-12 h-12 text-indigo-500 mx-auto mb-6" />
                    <h2 className="text-4xl font-black mb-4 tracking-tighter">자주 묻는 질문 (FAQ)</h2>
                    <p className="text-white/40 font-medium">거버넌스 준수와 관련된 핵심 질문들을 확인하세요.</p>
                  </div>
                  <div className="space-y-4">
                    {GOVERNANCE_DATA.faqs.map((faq, idx) => (
                      <div key={idx} className="glass-panel rounded-3xl overflow-hidden">
                        <button 
                          onClick={() => setActiveFaq(activeFaq === idx ? null : idx)}
                          className="w-full px-8 py-6 text-left flex items-center justify-between hover:bg-white/5 transition-colors"
                        >
                          <span className="text-lg font-bold">{faq.q}</span>
                          <ChevronDown className={`w-6 h-6 transition-transform ${activeFaq === idx ? 'rotate-180' : ''}`} />
                        </button>
                        {activeFaq === idx && (
                          <div className="px-8 pb-8 text-white/60 leading-relaxed animate-fade-in">
                            {faq.a}
                          </div>
                        )}
                      </div>
                    ))}
                  </div>
                </section>

                {/* Education & Inquiry */}
                <div id="교육" className="grid grid-cols-1 md:grid-cols-2 gap-8">
                  <div className="glass-panel p-12 rounded-[3rem] relative overflow-hidden group border-indigo-500/20">
                    <GraduationCap className="w-12 h-12 text-indigo-500 mb-8" />
                    <h3 className="text-3xl font-black mb-6">AI 리터러시 교육</h3>
                    <p className="text-white/50 text-lg mb-10 font-medium leading-relaxed">
                      이플림 임직원의 AI 역량 강화를 위한<br />정기 교육 자료 및 워크숍 정보를 확인하세요.
                    </p>
                    <button className="px-8 py-4 bg-white/5 border border-white/20 rounded-2xl font-bold flex items-center gap-3 hover:bg-white/10 transition-all">
                      교육 플랫폼 이동 <ChevronRight className="w-5 h-5" />
                    </button>
                  </div>
                  <div id="문의" className="glass-panel p-12 rounded-[3rem] relative overflow-hidden group border-white/10">
                    <Phone className="w-12 h-12 text-indigo-500 mb-8" />
                    <h3 className="text-3xl font-black mb-6">거버넌스 문의</h3>
                    <p className="text-white/50 text-lg mb-10 font-medium leading-relaxed">
                      규정 해석이나 AI 활용 중 발생하는<br />윤리적 리스크에 대해 전담팀과 상담하세요.
                    </p>
                    <button className="px-8 py-4 bg-indigo-600 rounded-2xl font-black flex items-center gap-3 hover:bg-indigo-500 transition-all shadow-xl shadow-indigo-500/20">
                      문의하기 (Slack #ai-gov) <ChevronRight className="w-5 h-5" />
                    </button>
                  </div>
                </div>
              </main>

              {/* Footer */}
              <footer className="pt-40 pb-20 border-t border-white/5 bg-black">
                <div className="container mx-auto px-6 flex flex-col md:flex-row items-center justify-between gap-12 opacity-40">
                  <div className="flex items-center gap-3">
                    <Shield className="w-8 h-8 text-indigo-500" />
                    <span className="font-black text-2xl tracking-tighter uppercase">EPLIM <span className="text-indigo-400">AI GOVERNANCE</span></span>
                  </div>
                  <div className="flex gap-12 text-sm font-bold uppercase tracking-widest">
                    <a href="#" className="hover:text-white transition-colors">Privacy</a>
                    <a href="#" className="hover:text-white transition-colors">Compliance</a>
                    <a href="#" className="hover:text-white transition-colors">Ethics</a>
                  </div>
                  <p className="text-xs font-medium text-center md:text-right">
                    © 2025 EPLIM AI Governance Board.<br />Confidential - Internal Use Only
                  </p>
                </div>
              </footer>

              {/* Assistant Overlay */}
              {isAssistantOpen && (
                <div className="fixed inset-0 z-[200] flex items-end md:items-center justify-center p-0 md:p-6 animate-in fade-in duration-300">
                  <div className="absolute inset-0 bg-black/95 backdrop-blur-3xl" onClick={() => setIsAssistantOpen(false)} />
                  <div className="w-full max-w-4xl bg-[#080808] border-t md:border border-white/15 rounded-t-[2.5rem] md:rounded-[3rem] shadow-2xl flex flex-col h-[90vh] relative z-10 overflow-hidden">
                    <div className="px-8 py-6 border-b border-white/10 flex items-center justify-between bg-white/[0.03]">
                      <div className="flex items-center gap-4">
                        <div className="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-xl shadow-indigo-500/40">
                          <Sparkles className="w-6 h-6 text-white" />
                        </div>
                        <h3 className="font-black text-2xl text-white">정책해석 도우미</h3>
                      </div>
                      <button onClick={() => setIsAssistantOpen(false)} className="p-3 hover:bg-white/10 rounded-2xl transition-all">
                        <X className="w-8 h-8 text-white/70" />
                      </button>
                    </div>
                    <div ref={scrollRef} className="flex-1 overflow-y-auto p-8 md:p-12 space-y-8 scroll-smooth">
                      {chatHistory.length === 0 && (
                        <div className="h-full flex flex-col items-center justify-center text-center opacity-30 space-y-6">
                          <MessageSquare className="w-20 h-20 text-white" />
                          <p className="text-2xl font-bold">이플림 AI 정책에 대해 무엇이든 물어보세요.</p>
                        </div>
                      )}
                      {chatHistory.map((msg, i) => (
                        <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                          <div className={`max-w-[85%] px-6 py-4 rounded-[1.5rem] text-lg font-medium leading-relaxed ${
                            msg.role === 'user' ? 'bg-indigo-600 text-white shadow-xl shadow-indigo-500/20' : 'bg-white/10 border border-white/20 text-white'
                          }`}>
                            {msg.content}
                          </div>
                        </div>
                      ))}
                      {isTyping && <div className="flex justify-start px-4"><Loader2 className="w-8 h-8 animate-spin text-indigo-400" /></div>}
                    </div>
                    <div className="p-10 border-t border-white/10 bg-[#080808] flex gap-4">
                      <input 
                        type="text" value={chatInput} onChange={e => setChatInput(e.target.value)}
                        onKeyDown={e => e.key === 'Enter' && handleSendMessage()}
                        placeholder="정책 해석 질문하기..."
                        className="flex-1 bg-white/5 border border-white/15 rounded-2xl px-8 py-5 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 text-xl transition-all"
                      />
                      <button onClick={handleSendMessage} className="bg-indigo-600 px-10 rounded-2xl active:scale-95 transition-all hover:bg-indigo-500 shadow-xl shadow-indigo-500/20">
                        <Send className="w-8 h-8 text-white" />
                      </button>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
