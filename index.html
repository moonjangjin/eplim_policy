
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EPLIM AI Governance Portal</title>
    
    <!-- 스타일 및 폰트 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --indigo-glow: rgba(99, 102, 241, 0.25);
        }
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: #030303; 
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: none;
            letter-spacing: -0.025em; 
            line-height: 1.6;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }
        .text-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .readable-text {
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
        }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .safe-pb {
            padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
        }
        @media (max-width: 640px) {
            .mobile-title {
                font-size: 2.5rem;
                line-height: 1.1;
            }
        }
    </style>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import ReactDOM from 'react-dom/client';
        import { 
          Shield, Settings, Box, Download, MessageSquare, 
          ChevronRight, CheckCircle2, ArrowDown, Sparkles, 
          X, Send, Loader2, ChevronDown, ListChecks 
        } from 'lucide-react';
        import { GoogleGenAI } from "@google/genai";

        window.process = window.process || { env: { API_KEY: "" } };

        const GOVERNANCE_DATA = {
          constitution: [
            { id: 'c1', title: '1. 인간 중심 원칙', description: 'AI는 인간의 판단을 보조하는 도구이며, 최종 의사결정과 책임은 항상 인간에게 있다. AI의 제안은 참고사항이며, 비판적으로 검토되어야 한다.' },
            { id: 'c2', title: '2. 투명성 및 설명가능성', description: 'AI가 생성한 모든 결과물은 그 과정과 근거를 명확히 설명할 수 있어야 하며, AI 사용 여부를 명시적으로 공개한다.' },
            { id: 'c3', title: '3. 데이터 보안 및 프라이버시', description: '고객 및 조직의 민감 정보는 AI 시스템에 입력하지 않으며, 개인정보보호법 및 데이터 보호 규정을 철저히 준수한다.' },
            { id: 'c4', title: '4. 공정성 및 편향 방지', description: 'AI 결과물에서 성별, 인종, 종교, 국적 등에 대한 차별이나 편향이 없도록 지속적으로 모니터링하고 개선한다.' },
            { id: 'c5', title: '5. 법적 준수', description: '저작권, 초상권, 상표권 등 지적재산권을 존중하며, 모든 관련 법규와 윤리 기준을 준수한다.' },
          ],
          commonRules: [
            { id: 'r1', title: '1. 프롬프트 작성 원칙', items: ['목적과 맥락을 명확히 정의', '예상 결과물의 형식과 톤 지정', '제약사항 및 금지사항 명시', '민감정보 포함 여부 사전 점검'] },
            { id: 'r2', title: '2. 결과물 검증 프로세스', items: ['사실관계 및 정확성 확인', '브랜드 가이드라인 준수 여부 검토', '법적/윤리적 리스크 평가', '최소 1인 이상의 인간 검토자 승인'] },
            { id: 'r3', title: '3. 버전 관리 및 기록', items: ['사용한 AI 모델 및 버전 기록', '프롬프트와 결과물 아카이빙', '수정 이력 및 승인자 추적', '문제 발생 시 신속한 롤백 가능'] },
            { id: 'r4', title: '4. 지속적 학습 및 개선', items: ['월 1회 AI 활용 성과 리뷰', '베스트 프랙티스 공유 세션', '신규 도구 및 기법 평가', '팀원 교육 및 역량 강화'] },
          ],
          modules: [
            { id: 'm1', name: '모듈 A - 콘텐츠', rules: ['브랜드 톤앤매너를 프롬프트에 명시적으로 포함', '생성된 텍스트는 표절 검사 도구로 확인', '사실 기반 콘텐츠는 최소 2개 이상 출처 교차 검증', 'AI 생성 콘텐츠임을 명확히 표시', 'SEO 키워드 남용 금지 (자연스러운 문맥 유지)', '민감한 주제는 전문가 검토 필수'] },
            { id: 'm2', name: '모듈 B - 이커머스', rules: ['상품 설명은 실제 스펙과 100% 일치 확인', '과장 광고 및 허위 정보 엄격 금지', '가격, 재고, 배송 정보는 AI 자동화 불가', '고객 리뷰 요약 시 원문 왜곡 여부 점검', '추천 알고리즘의 편향성 정기 모니터링', '고객 문의 AI 응대는 최종 인간 승인 후 전송'] },
            { id: 'm3', name: '모듈 C - 생산성', rules: ['반복 작업 자동화 우선 적용 (일 1회 이상 발생)', 'AI 도구 사용 시간 및 비용 대비 효과 측정', '이메일 자동 회신은 긴급 상황 제외 금지', '회의록 자동 생성 후 참석자 확인 필수', '일정 관리 AI는 제안만 가능, 자동 확정 불가', '업무 프로세스 개선사항 분기별 리뷰'] },
            { id: 'm4', name: '모듈 D - 데이터 분석', rules: ['분석에 사용된 데이터 소스 명시', '통계적 유의성 및 신뢰구간 표기', 'AI 해석과 인간 전문가 해석 병기', '개인정보 비식별화 철저 (K-익명성 적용)', '편향된 데이터셋 사용 시 한계점 명시', '예측 모델의 정확도 및 오차율 공개'] },
            { id: 'm5', name: '모듈 E - 자동화', rules: ['자동화 스크립트는 코드 리뷰 후 배포', '실패 시 안전장치(Failsafe) 및 알림 설정', '금융 거래, 법적 문서는 자동화 제외', '고객 대면 자동화는 "인간 전환" 옵션 필수', '자동화된 의사결정은 감사 로그 보관(1년)', '정기 점검(월 1회) 및 테스트 실행'] },
          ]
        };

        const askRuleAssistant = async (question, context) => {
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY || '' });
          const response = await ai.models.generateContent({
            model: 'gemini-3-flash-preview',
            contents: `You are an AI Governance Expert for EPLIM. Context: ${context}\n\nQuestion: ${question}\n\nRespond in Korean concisely based on the rules.`,
          });
          return response.text;
        };

        const App = () => {
          const [isAssistantOpen, setIsAssistantOpen] = useState(false);
          const [chatInput, setChatInput] = useState('');
          const [chatHistory, setChatHistory] = useState([]);
          const [isTyping, setIsTyping] = useState(false);
          const scrollRef = useRef(null);

          useEffect(() => {
            if (scrollRef.current) {
              scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
            }
          }, [chatHistory, isTyping]);

          const handleExport = () => {
            let output = '# EPLIM AI 운영 규정 및 규칙\n\n';
            output += '## 규정\n';
            GOVERNANCE_DATA.constitution.forEach(r => output += `### ${r.title}\n${r.description}\n\n`);
            output += '## 공통 운영 규칙\n';
            GOVERNANCE_DATA.commonRules.forEach(r => {
              output += `### ${r.title}\n`;
              r.items.forEach(item => output += `- ${item}\n`);
              output += '\n';
            });
            output += '## 모듈별 세부 규칙\n';
            GOVERNANCE_DATA.modules.forEach(m => {
              output += `### ${m.name}\n`;
              m.rules.forEach(rule => output += `- ${rule}\n`);
              output += '\n';
            });
            const blob = new Blob([output], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'EPLIM_AI_Governance.md'; a.click();
            URL.revokeObjectURL(url);
          };

          const handleSendMessage = async () => {
            if (!chatInput.trim() || isTyping) return;
            const userMsg = chatInput;
            setChatInput('');
            setChatHistory(prev => [...prev, { role: 'user', content: userMsg }]);
            setIsTyping(true);
            try {
              const res = await askRuleAssistant(userMsg, JSON.stringify(GOVERNANCE_DATA));
              setChatHistory(prev => [...prev, { role: 'assistant', content: res }]);
            } catch (error) {
              setChatHistory(prev => [...prev, { role: 'assistant', content: '연결 오류가 발생했습니다.' }]);
            } finally {
              setIsTyping(false);
            }
          };

          return (
            <div className="min-h-screen bg-[#030303] text-white">
              <div className="fixed inset-0 overflow-hidden pointer-events-none opacity-25">
                <div className="absolute top-[-20%] left-[-10%] w-[120%] h-[120%] bg-indigo-900/15 blur-[120px] rounded-full animate-pulse" />
              </div>

              <div className="container mx-auto px-4 sm:px-8 py-10 md:py-24 relative z-10 max-w-6xl">
                <header className="flex flex-col gap-6 md:gap-10 mb-16 md:mb-32">
                  <div className="space-y-5">
                    <div className="inline-flex items-center gap-2 px-3.5 py-1.5 rounded-full bg-indigo-500/20 border border-indigo-400/40 text-indigo-300 text-[10px] md:text-xs font-black tracking-widest uppercase">
                      <Sparkles className="w-3.5 h-3.5" /> Official Governance
                    </div>
                    <h1 className="text-[2.75rem] md:text-8xl font-black tracking-tighter text-gradient leading-[1.05] md:leading-[1.1] mobile-title">
                      EPLIM <span className="text-white/20">AI</span><br />Governance
                    </h1>
                    <p className="text-white/95 text-lg md:text-2xl max-w-2xl font-medium leading-relaxed readable-text">
                      이플림의 혁신을 이끄는 <span className="text-indigo-400 font-bold underline underline-offset-8 decoration-indigo-500/30">AI원칙과 실무 지침</span>을 한눈에 확인하세요.
                    </p>
                  </div>
                  <div className="grid grid-cols-1 sm:grid-cols-2 md:flex gap-3 md:gap-4 mt-4">
                    <button onClick={handleExport} className="px-6 py-4.5 bg-white/5 border border-white/20 rounded-2xl font-bold flex items-center justify-center gap-2.5 transition-all text-base active:scale-95 shadow-xl hover:bg-white/10">
                      <Download className="w-5 h-5 text-indigo-400" /> 정책 다운로드
                    </button>
                    <button onClick={() => setIsAssistantOpen(true)} className="px-6 py-4.5 bg-indigo-600 rounded-2xl font-black flex items-center justify-center gap-2.5 shadow-2xl shadow-indigo-500/40 transition-all text-base active:scale-95 hover:bg-indigo-500">
                      <MessageSquare className="w-5 h-5" /> 정책해석 도우미
                    </button>
                  </div>
                </header>

                <div className="flex flex-col md:grid md:grid-cols-5 gap-3 md:gap-4 items-center mb-32 md:mb-48 relative">
                  <div className="w-full glass-panel p-6 md:p-10 rounded-[2rem] text-center border-indigo-500/40">
                    <Shield className="w-7 h-7 text-indigo-400 mx-auto mb-3" />
                    <h3 className="font-black text-base md:text-xl">규정</h3>
                  </div>
                  <div className="flex justify-center opacity-40 py-1">
                    <ChevronDown className="w-6 h-6 md:hidden animate-bounce text-indigo-400" />
                    <ChevronRight className="w-6 h-6 hidden md:block text-indigo-400" />
                  </div>
                  <div className="w-full glass-panel p-6 md:p-10 rounded-[2rem] text-center">
                    <ListChecks className="w-7 h-7 text-white/50 mx-auto mb-3" />
                    <h3 className="font-black text-base md:text-xl">공통 운영 규칙</h3>
                  </div>
                  <div className="flex justify-center opacity-40 py-1">
                    <ChevronDown className="w-6 h-6 md:hidden animate-bounce text-indigo-400" />
                    <ChevronRight className="w-6 h-6 hidden md:block text-indigo-400" />
                  </div>
                  <div className="w-full glass-panel p-6 md:p-10 rounded-[2rem] text-center">
                    <Box className="w-7 h-7 text-white/50 mx-auto mb-3" />
                    <h3 className="font-black text-base md:text-xl text-white">모듈 가이드</h3>
                  </div>
                </div>

                <div className="space-y-32 md:space-y-56">
                  {/* 규정 */}
                  <section>
                    <div className="flex flex-col md:flex-row md:items-end justify-between mb-12 md:mb-20 border-b border-white/10 pb-8 gap-4">
                      <div>
                        <h2 className="text-3xl md:text-5xl font-black tracking-tight text-white mb-2">규정</h2>
                        <p className="text-white/60 font-medium text-lg">모든 AI 활용의 근간이 되는 핵심 원칙 (고정)</p>
                      </div>
                      <span className="self-start md:self-auto text-[11px] font-black text-indigo-400 border border-indigo-400/40 px-4 py-1.5 rounded-full uppercase tracking-widest bg-indigo-500/10">Fixed Policy</span>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10">
                      {GOVERNANCE_DATA.constitution.map(rule => (
                        <div key={rule.id} className="glass-panel p-8 md:p-12 rounded-[2.5rem] flex flex-col gap-6 group">
                          <CheckCircle2 className="w-7 h-7 text-indigo-500" />
                          <h3 className="text-2xl md:text-3xl font-black">{rule.title}</h3>
                          <p className="text-white/95 text-[1rem] md:text-lg leading-relaxed font-medium readable-text">{rule.description}</p>
                        </div>
                      ))}
                    </div>
                  </section>

                  {/* 공통 운영 규칙 */}
                  <section>
                    <div className="flex flex-col md:items-start mb-12 md:mb-20 border-b border-white/10 pb-8 gap-2">
                      <h2 className="text-3xl md:text-5xl font-black tracking-tight text-white">공통 운영 규칙</h2>
                      <p className="text-white/60 font-medium text-lg">모든 모듈에 공통적으로 적용되는 4대 실행 지침</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">
                      {GOVERNANCE_DATA.commonRules.map(rule => (
                        <div key={rule.id} className="glass-panel p-8 md:p-12 rounded-[2.5rem] border-white/10">
                          <h3 className="text-2xl md:text-3xl font-black mb-8 flex items-center gap-4">
                            <span className="w-10 h-10 bg-white/10 rounded-xl flex items-center justify-center text-indigo-400 text-lg">{rule.id.replace('r','')}</span>
                            {rule.title.split('. ')[1]}
                          </h3>
                          <ul className="grid grid-cols-1 gap-4">
                            {rule.items.map((item, idx) => (
                              <li key={idx} className="flex items-start gap-4 text-base md:text-xl text-white/90 leading-relaxed font-medium">
                                <div className="mt-2.5 w-2 h-2 rounded-full bg-indigo-500 shrink-0" />
                                {item}
                              </li>
                            ))}
                          </ul>
                        </div>
                      ))}
                    </div>
                  </section>

                  {/* 모듈별 세부 규칙 */}
                  <section>
                    <div className="flex flex-col md:items-start mb-12 md:mb-20 border-b border-white/10 pb-8 gap-2">
                      <h2 className="text-3xl md:text-5xl font-black tracking-tight text-white">모듈별 세부 규칙</h2>
                      <p className="text-white/60 font-medium text-lg">각 비즈니스 영역에 특화된 상세 실행 가이드라인</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                      {GOVERNANCE_DATA.modules.map(module => (
                        <div key={module.id} className="glass-panel p-8 md:p-10 rounded-[2rem]">
                          <div className="flex items-center gap-4 mb-8">
                            <Box className="w-6 h-6 text-indigo-400" />
                            <h3 className="text-xl md:text-2xl font-black">{module.name}</h3>
                          </div>
                          <ul className="space-y-4">
                            {module.rules.map((r, idx) => (
                              <li key={idx} className="flex items-start gap-3.5 text-base text-white/95 leading-snug font-medium readable-text">
                                <div className="mt-2 w-1.5 h-1.5 rounded-full bg-indigo-500/60 shrink-0" /> 
                                {r}
                              </li>
                            ))}
                          </ul>
                        </div>
                      ))}
                    </div>
                  </section>
                </div>

                <footer className="mt-40 md:mt-64 pt-12 border-t border-white/10 flex flex-col md:flex-row justify-between items-center gap-8 pb-16 safe-pb opacity-60">
                  <div className="flex items-center gap-3">
                    <Shield className="w-6 h-6 text-indigo-400" />
                    <span className="font-black tracking-tighter text-2xl">EPLIM <span className="text-indigo-400 italic">Governance</span></span>
                  </div>
                  <p className="text-white/60 text-sm font-medium text-center md:text-right">
                    © 2025 EPLIM AI Governance Board. <br className="md:hidden" />모든 정책은 법률 및 윤리 기준을 준수합니다.
                  </p>
                </footer>
              </div>

              {/* Assistant Overlay */}
              {isAssistantOpen && (
                <div className="fixed inset-0 z-[100] flex items-end md:items-center justify-center p-0 md:p-6 animate-in fade-in duration-300">
                  <div className="absolute inset-0 bg-black/95 backdrop-blur-3xl" onClick={() => setIsAssistantOpen(false)} />
                  <div className="w-full max-w-4xl bg-[#080808] border-t md:border border-white/15 rounded-t-[2.5rem] md:rounded-[3rem] shadow-2xl flex flex-col h-[96vh] md:h-[90vh] relative z-10 overflow-hidden animate-in slide-in-from-bottom-20 duration-500">
                    <div className="px-6 py-5 md:px-10 md:py-8 border-b border-white/10 flex items-center justify-between bg-white/[0.03]">
                      <div className="flex items-center gap-4">
                        <div className="w-10 h-10 md:w-12 md:h-12 bg-indigo-600 rounded-xl md:rounded-2xl flex items-center justify-center">
                          <Sparkles className="w-5 h-5 md:w-6 md:h-6 text-white" />
                        </div>
                        <h3 className="font-black text-lg md:text-2xl text-white">이플림 어시스턴트</h3>
                      </div>
                      <button onClick={() => setIsAssistantOpen(false)} className="p-2.5 hover:bg-white/10 rounded-2xl transition-all">
                        <X className="w-7 h-7 text-white/70" />
                      </button>
                    </div>
                    
                    <div ref={scrollRef} className="flex-1 overflow-y-auto p-6 md:p-12 space-y-8 scroll-smooth">
                      {chatHistory.length === 0 && (
                        <div className="h-full flex flex-col items-center justify-center text-center opacity-40 space-y-6">
                          <MessageSquare className="w-16 h-16 text-white" />
                          <p className="text-xl font-bold">이플림 가이드라인에 대해 무엇이든 물어보세요.</p>
                        </div>
                      )}
                      {chatHistory.map((msg, i) => (
                        <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                          <div className={`max-w-[90%] px-5 py-4 rounded-[1.5rem] text-base md:text-xl font-medium leading-relaxed readable-text ${
                            msg.role === 'user' 
                              ? 'bg-indigo-600 text-white rounded-tr-none' 
                              : 'bg-white/15 border border-white/20 text-white rounded-tl-none'
                          }`}>
                            {msg.content}
                          </div>
                        </div>
                      ))}
                      {isTyping && <div className="flex justify-start px-4"><Loader2 className="w-6 h-6 animate-spin text-indigo-400" /></div>}
                    </div>

                    <div className="p-6 md:p-10 bg-[#080808] border-t border-white/10 flex gap-3 safe-pb">
                      <input 
                        type="text" value={chatInput} onChange={e => setChatInput(e.target.value)}
                        onKeyDown={e => e.key === 'Enter' && handleSendMessage()}
                        placeholder="가이드라인 질문하기..."
                        className="flex-1 bg-white/10 border border-white/20 rounded-2xl px-6 py-4.5 md:py-6 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 text-[16px] md:text-xl text-white placeholder:text-white/30 transition-all"
                      />
                      <button onClick={handleSendMessage} className="bg-indigo-600 px-6 md:px-10 rounded-2xl active:scale-95 transition-all hover:bg-indigo-500 shadow-xl shadow-indigo-500/20">
                        <Send className="w-6 h-6 text-white" />
                      </button>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
