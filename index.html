
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPLIM AI Governance Portal</title>
    
    <!-- SEO 및 소셜 공유용 메타 태그 -->
    <meta name="description" content="EPLIM의 AI 운영 헌법 및 모듈별 세부 규칙 관리 포털">
    <meta property="og:title" content="EPLIM AI Governance Portal">
    <meta property="og:description" content="AI 원칙과 실무 지침을 한눈에 확인하세요.">
    <meta property="og:type" content="website">
    
    <!-- 스타일 및 폰트 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --indigo-glow: rgba(99, 102, 241, 0.15);
        }
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-panel:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 8px 32px -8px var(--indigo-glow);
        }
        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* 스크롤바 디자인 */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
        
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .float-animation {
            animation: subtle-float 6s ease-in-out infinite;
        }
    </style>
    
    <!-- Babel Standalone: JSX/TypeScript를 브라우저에서 직접 실행 가능하게 함 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Import Map for ES Modules -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <!-- 모든 로직을 포함하는 통합 스크립트: GitHub Pages에서 즉시 실행됨 -->
    <script type="text/babel" data-type="module">
        import React, { useState, useMemo, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { 
          Shield, Settings, Box, Download, MessageSquare, 
          ChevronRight, CheckCircle2, ArrowDown, Sparkles, 
          X, Send, Loader2, ExternalLink, ChevronDown 
        } from 'lucide-react';
        import { GoogleGenAI } from "@google/genai";

        // 전역 환경 변수 모킹
        window.process = window.process || { env: { API_KEY: "" } };

        const GOVERNANCE_DATA = {
          constitution: [
            { id: 'c1', title: '1. 인간 중심 원칙', description: 'AI는 인간의 판단을 보조하는 도구이며, 최종 의사결정과 책임은 항상 인간에게 있다. AI의 제안은 참고사항이며, 비판적으로 검토되어야 한다.' },
            { id: 'c2', title: '2. 투명성 및 설명가능성', description: 'AI가 생성한 모든 결과물은 그 과정과 근거를 명확히 설명할 수 있어야 하며, AI 사용 여부를 명시적으로 공개한다.' },
            { id: 'c3', title: '3. 데이터 보안 및 프라이버시', description: '고객 및 조직의 민감 정보는 AI 시스템에 입력하지 않으며, 개인정보보호법 및 데이터 보호 규정을 철저히 준수한다.' },
            { id: 'c4', title: '4. 공정성 및 편향 방지', description: 'AI 결과물에서 성별, 인종, 종교, 국적 등에 대한 차별이나 편향이 없도록 지속적으로 모니터링하고 개선한다.' },
            { id: 'c5', title: '5. 법적 준수', description: '저작권, 초상권, 상표권 등 지적재산권을 존중하며, 모든 관련 법규와 윤리 기준을 준수한다.' },
          ],
          commonRules: [
            { id: 'r1', title: '1. 프롬프트 작성 원칙', description: '목적과 맥락을 명확히 정의하고, 예상 결과물의 형식과 톤을 지정하며 제약사항을 명시합니다.' },
            { id: 'r2', title: '2. 결과물 검증 프로세스', description: '사실관계 및 정확성을 확인하고 브랜드 가이드라인 준수 여부를 검토하여 최소 1인 이상의 승인을 거칩니다.' },
            { id: 'r3', title: '3. 버전 관리 및 기록', description: '사용 모델 버전을 기록하고 프롬프트와 결과물을 아카이바이빙하여 문제 발생 시 추적이 가능하도록 합니다.' },
            { id: 'r4', title: '4. 지속적 학습 및 개선', description: '월 1회 활용 성과를 리뷰하고 베스트 프랙티스를 공유하며 팀원 교육을 정기적으로 실시합니다.' },
          ],
          modules: [
            { id: 'm1', name: '모듈 A - 콘텐츠', rules: ['브랜드 톤앤매너 명시', '표절 검사 도구 활용', '출처 교차 검증', 'AI 생성 표기 의무', 'SEO 자연어 유지'] },
            { id: 'm2', name: '모듈 B - 이커머스', rules: ['실제 스펙 100% 일치', '과장 광고 금지', '가격 자동화 불가', '리뷰 왜곡 방지', '알고리즘 편향 모니터링'] },
            { id: 'm3', name: '모듈 C - 생산성', rules: ['반복 작업 우선 자동화', '비용 대비 효과 측정', '이메일 자동 회신 제한', '회의록 참석자 확인', '프로세스 분기 리뷰'] },
            { id: 'm4', name: '모듈 D - 데이터 분석', rules: ['데이터 소스 명시', '통계적 유의성 표기', '전문가 해석 병기', '개인정보 비식별화', '예측 모델 오차 공개'] },
            { id: 'm5', name: '모듈 E - 자동화', rules: ['코드 리뷰 후 배포', 'Failsafe 알림 설정', '금융/법적 문서 제외', '인간 전환 옵션 필수', '감사 로그 1년 보관'] },
          ]
        };

        const askRuleAssistant = async (question, context) => {
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY || '' });
          const response = await ai.models.generateContent({
            model: 'gemini-3-flash-preview',
            contents: `You are an AI Governance Expert for EPLIM. RULES CONTEXT: ${context}\n\nQUESTION: ${question}\n\nProvide a clear, authoritative answer in Korean based ONLY on the provided rules.`,
          });
          return response.text;
        };

        const App = () => {
          const [isAssistantOpen, setIsAssistantOpen] = useState(false);
          const [chatInput, setChatInput] = useState('');
          const [chatHistory, setChatHistory] = useState([]);
          const [isTyping, setIsTyping] = useState(false);
          const scrollRef = useRef(null);

          useEffect(() => {
            if (scrollRef.current) {
              scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
            }
          }, [chatHistory, isTyping]);

          const handleExport = () => {
            let output = '# EPLIM AI 운영 헌법 및 규칙\n\n## 1. AI 헌법\n';
            GOVERNANCE_DATA.constitution.forEach(r => output += `### ${r.title}\n${r.description}\n\n`);
            const blob = new Blob([output], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'EPLIM_AI_Governance.md';
            a.click();
            URL.revokeObjectURL(url);
          };

          const handleSendMessage = async () => {
            if (!chatInput.trim() || isTyping) return;
            const userMsg = chatInput;
            setChatInput('');
            setChatHistory(prev => [...prev, { role: 'user', content: userMsg }]);
            setIsTyping(true);
            try {
              const res = await askRuleAssistant(userMsg, JSON.stringify(GOVERNANCE_DATA));
              setChatHistory(prev => [...prev, { role: 'assistant', content: res }]);
            } catch (error) {
              setChatHistory(prev => [...prev, { role: 'assistant', content: '연결 오류가 발생했습니다.' }]);
            } finally {
              setIsTyping(false);
            }
          };

          return (
            <div className="min-h-screen bg-[#0a0a0a] text-white selection:bg-indigo-500/30">
              <div className="fixed inset-0 overflow-hidden pointer-events-none">
                <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-indigo-900/10 blur-[120px] rounded-full animate-pulse" />
                <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-900/10 blur-[120px] rounded-full animate-pulse" />
              </div>

              <div className="container mx-auto px-6 py-16 relative z-10 max-w-7xl">
                <header className="flex flex-col lg:flex-row lg:items-end justify-between gap-8 mb-24">
                  <div className="space-y-6">
                    <div className="inline-flex items-center gap-3 px-4 py-2 rounded-full bg-indigo-500/10 border border-indigo-500/20 text-indigo-400 text-xs font-bold tracking-widest uppercase">
                      <Sparkles className="w-3.5 h-3.5" /> Official Portal
                    </div>
                    <h1 className="text-5xl lg:text-7xl font-black tracking-tighter text-gradient leading-tight">
                      EPLIM <span className="text-white/40">AI</span><br />Governance
                    </h1>
                  </div>
                  <div className="flex gap-4">
                    <button onClick={handleExport} className="px-8 py-4 bg-white/5 border border-white/10 rounded-2xl font-bold flex items-center gap-3"><Download className="w-5 h-5" /> Download</button>
                    <button onClick={() => setIsAssistantOpen(true)} className="px-8 py-4 bg-indigo-600 rounded-2xl font-black flex items-center gap-3 shadow-2xl shadow-indigo-500/40"><MessageSquare className="w-5 h-5" /> AI Assistant</button>
                  </div>
                </header>

                <div className="grid grid-cols-1 md:grid-cols-5 gap-4 items-center mb-32">
                  <div className="glass-panel p-8 rounded-3xl text-center border-indigo-500/30">
                    <Shield className="w-8 h-8 text-indigo-400 mx-auto mb-4" />
                    <h3 className="font-bold text-lg">AI 헌법</h3>
                  </div>
                  <div className="flex justify-center opacity-20"><ChevronRight className="w-8 h-8 hidden md:block" /><ChevronDown className="w-8 h-8 md:hidden" /></div>
                  <div className="glass-panel p-8 rounded-3xl text-center">
                    <Settings className="w-8 h-8 text-white/40 mx-auto mb-4" />
                    <h3 className="font-bold text-lg">운영 규칙</h3>
                  </div>
                  <div className="flex justify-center opacity-20"><ChevronRight className="w-8 h-8 hidden md:block" /><ChevronDown className="w-8 h-8 md:hidden" /></div>
                  <div className="glass-panel p-8 rounded-3xl text-center">
                    <Box className="w-8 h-8 text-white/40 mx-auto mb-4" />
                    <h3 className="font-bold text-lg">모듈 가이드</h3>
                  </div>
                </div>

                <div className="space-y-40">
                  <section>
                    <h2 className="text-4xl font-black tracking-tight mb-12 border-b border-white/5 pb-8">AI 헌법</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                      {GOVERNANCE_DATA.constitution.map(rule => (
                        <div key={rule.id} className="glass-panel p-10 rounded-3xl group">
                          <CheckCircle2 className="w-6 h-6 text-indigo-500 mb-6" />
                          <h3 className="text-2xl font-bold mb-4">{rule.title}</h3>
                          <p className="text-white/50 leading-relaxed">{rule.description}</p>
                        </div>
                      ))}
                    </div>
                  </section>

                  <section>
                    <h2 className="text-4xl font-black tracking-tight mb-12 border-b border-white/5 pb-8">영역별 가이드라인</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                      {GOVERNANCE_DATA.modules.map(module => (
                        <div key={module.id} className="glass-panel p-10 rounded-3xl flex flex-col">
                          <Box className="w-8 h-8 text-indigo-400 mb-8" />
                          <h3 className="text-2xl font-bold mb-8">{module.name}</h3>
                          <ul className="space-y-4 flex-1">
                            {module.rules.map((r, idx) => (
                              <li key={idx} className="flex items-start gap-4 text-sm text-white/60">
                                <div className="mt-1.5 w-1.5 h-1.5 rounded-full bg-indigo-500 shrink-0" />
                                {r}
                              </li>
                            ))}
                          </ul>
                        </div>
                      ))}
                    </div>
                  </section>
                </div>

                <footer className="mt-64 pt-16 border-t border-white/5 text-center md:text-left flex flex-col md:flex-row justify-between gap-8">
                  <span className="font-black tracking-tighter text-xl">EPLIM <span className="text-indigo-400">Policy</span></span>
                  <p className="text-white/20 text-xs">© 2025 EPLIM AI Governance Board. All rights reserved.</p>
                </footer>
              </div>

              {isAssistantOpen && (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                  <div className="absolute inset-0 bg-black/90 backdrop-blur-md" onClick={() => setIsAssistantOpen(false)} />
                  <div className="w-full max-w-3xl bg-[#0f0f0f] border border-white/10 rounded-[2.5rem] shadow-2xl flex flex-col h-[85vh] relative z-10 overflow-hidden">
                    <div className="px-8 py-6 border-b border-white/5 flex items-center justify-between bg-white/[0.02]">
                      <div className="flex items-center gap-4">
                        <Sparkles className="w-6 h-6 text-indigo-400" />
                        <h3 className="font-bold text-lg">EPLIM Assistant</h3>
                      </div>
                      <button onClick={() => setIsAssistantOpen(false)} className="p-3 hover:bg-white/5 rounded-2xl"><X className="w-6 h-6" /></button>
                    </div>
                    <div ref={scrollRef} className="flex-1 overflow-y-auto p-8 space-y-8 scroll-smooth">
                      {chatHistory.map((msg, i) => (
                        <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                          <div className={`max-w-[85%] px-6 py-4 rounded-3xl ${msg.role === 'user' ? 'bg-indigo-600' : 'bg-white/5 border border-white/10'}`}>
                            {msg.content}
                          </div>
                        </div>
                      ))}
                      {isTyping && <Loader2 className="w-5 h-5 animate-spin text-indigo-500 mx-auto" />}
                    </div>
                    <div className="p-8 bg-white/[0.01] border-t border-white/5 flex gap-4">
                      <input 
                        type="text" value={chatInput} onChange={e => setChatInput(e.target.value)}
                        onKeyDown={e => e.key === 'Enter' && handleSendMessage()}
                        placeholder="질문하세요..."
                        className="flex-1 bg-white/5 border border-white/10 rounded-3xl px-8 py-5 focus:outline-none"
                      />
                      <button onClick={handleSendMessage} className="bg-indigo-600 p-5 rounded-3xl"><Send className="w-6 h-6" /></button>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
